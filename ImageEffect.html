<!DOCTYPE html>

  <head>

  <body>
    <section id="rotate">
      <div>
      <h1>Rotating Images Using Css</h1>
          <img id="img1" src="img/Stairs.jpg" alt="Image 1 not found"/>
          <img id="img2" src="img/Stairs.jpg" alt="Image 2 not found"/>
          <img id="img3" src="img/Stairs.jpg" alt="Image 3 not found"/>
          <img id="img4" src="img/Stairs.jpg" alt="Image 4 not found"/>
          <img id="img5" src="img/Stairs.jpg" alt="Image 5 not found"/>
      </div>
      </section>
      <br><br>
      <section id="transform">
          <div>
          <h1>Flip Image 180 degrees</h1>
          <img id="rImg1" src="img/people.jpg" alt="Image 1 not found"/>
          <img id="rImg2" src="img/people.jpg" alt="Image 2 not found"/>
          </div>
      </section>
  </body>
